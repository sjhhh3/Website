<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hello Friend.">
    <meta name="author" content="Duxxi">
    <link rel="icon" href="/static/css/favicon.png">
    <title>{% block title %}Duxxi for World Peace{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/generic.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/otherstyle.css' %}">


</head>
<body onload="displayTime()">
<div class="site-wrapper">

    <div class="site-wrapper-profile">

        <div class="cover-container">

            <div class="masthead">
                <div class="inner d-none d-md-block">
                    <h3 class="masthead-brand float-left "><a href="/">Duxxi</a></h3>
                    <div class="nav nav-masthead float-right">
                        <a class="nav-link {% block ahome %}{% endblock %}" href="/">Home</a>
                        <a class="nav-link {% block ablog %}{% endblock %} dropdown" href="{% url 'blog' %}"
                           id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Blog</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="/blog/2018/01">Daily Blog</a>
                            <a class="dropdown-item" href="/blog/academic/1">Academic Blog</a>
                        </div>
                        <a class="nav-link {% block anote %}{% endblock %}" href="{% url 'note' %}">Note</a>
                        <a class="nav-link {% block acont %}active{% endblock %}" href="/myprofile/1">Profile</a>
                        <a class="nav-link {% block agaly %}{% endblock %}" href="{% url 'gallery' %}">Gallery</a>
                    </div>
                </div>
                <div class="inner d-block d-md-none">
                    <h3 class="masthead-brand col-12"><a href="/">Duxxi</a></h3>
                    <div class="row">
                        <a class="nav-link smnav" href="/">Home</a>
                        <a class="nav-link smnav dropdown" href="{% url 'blog' %}" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Blog</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="/blog/2018/01">Daily Blog</a>
                            <a class="dropdown-item" href="/blog/academic/1">Academic Blog</a>
                        </div>
                        <a class="nav-link smnav" href="{% url 'note' %}">Note</a>
                        <a class="nav-link smnav" href="/myprofile/1">Profile</a>
                        <a class="nav-link smnav" href="{% url 'gallery' %}">Gallery</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="cover-container">
        <div class="mastfoot inner">

            <div>
                <h5 id="time" style="color:white; font-weight:bold">{% now "M d, Y, H:i:s" %}</h5>
            </div>
            <div>
                <p>Copyright Â© 2017 by <a href="http://weibo.com/poping">@Duxxi</a></p>

            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="{% static 'js/localtime.js' %}"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-104785007-1', 'auto');
    ga('send', 'pageview');

</script>

</html>
